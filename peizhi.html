<!doctype html>
<html lang="en" class="no-ie" style="overflow:hidden;">
<head>
	<meta charset="utf-8">
	<title>鲱鱼高仿wegame界面源码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body ondragstart="return false" oncontextmenu="return false" onselectstart="return false">
	
	<div class="windows">

	
		
		<div class="select_">
			<button class="luntan"></button>
			<button class="cunchu"></button>
			<button class="shezhi"></button>
			<button class="shouye"></button>
			<button class="zhuce"></button>
			
			<button class="kefu"></button>
			<button class="chongzhi"></button>
			<button class="peizhi"></button>
		</div>

		<div class="button_">
			<button class="min"></button>
			<button class="gb"></button>

		</div>
		<div class="button_startgame">
			<button class="startgame"></button>
		

		</div>		
		<div class="button_banner">
			<button class="ban_banner" hidden=true></button>
			<div class="textbanner"></div>

		</div>
		<div class="button_peizhi">
			<button class="窗口模式" type="0"></button>
			<button class="关闭音效" type="0"></button>
			<button class="关闭音乐" type="0"></button>
			<button class="开启跳帧" type="0"></button>

			<button class="一档" type="0"></button>
			<button class="二档" type="0"></button>
			<button class="三档" type="0"></button>
			<button class="四档" type="0"></button>
			<button class="五档" type="0"></button>
			<button class="六档" type="0"></button>

			<button class="窗口大小一" type="0"></button>
			<button class="窗口大小二" type="0"></button>

			<button class="字体粗" type="0"></button>
			<button class="字体细" type="0"></button>

			<button class="微端一" type="0"></button>
			<button class="微端二" type="0"></button>
			
			<button class="老板键" type="0"></button>

		</div>		

	</div>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/peizhi.js"></script>
</body>
</html>
